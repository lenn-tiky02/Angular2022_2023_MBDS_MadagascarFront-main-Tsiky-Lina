<span>
    <button mat-raised-button routerLink="/students/add">Ajouter</button>
</span>

<table mat-table [dataSource]="data.docs" class="mat-elevation-z8">
    <ng-container matColumnDef="_id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element" routerLink="/students/{{element._id}}"> {{element._id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nom </th>
        <td mat-cell *matCellDef="let element" routerLink="/students/{{element._id}}"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="firstname">
        <th mat-header-cell *matHeaderCellDef> Prénom </th>
        <td mat-cell *matCellDef="let element" routerLink="/students/{{element._id}}"> {{element.firstname}} </td>
    </ng-container>

    <ng-container matColumnDef="class">
        <th mat-header-cell *matHeaderCellDef> Classe </th>
        <td mat-cell *matCellDef="let element" routerLink="/students/{{element._id}}"> {{element.class}} </td>
    </ng-container>

    <ng-container matColumnDef="year">
        <th mat-header-cell *matHeaderCellDef> Année </th>
        <td mat-cell *matCellDef="let element" routerLink="/students/{{element._id}}"> {{element.year}} </td>
    </ng-container>

    <ng-container matColumnDef="picture">
        <th mat-header-cell *matHeaderCellDef> Image </th>
        <td mat-cell *matCellDef="let element" (click)="openDialog(element)">            
            <img src="{{element.picture}}" alt="photo etudiant" class="circular-image" > 
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator 
    [pageSizeOptions]="[5, 10, 20]" 
    showFirstLastButtons 
    aria-label="Selection de la page des étudiants"
    (page)="handlePage($event)" 
    class="demo-paginator" 
    [length]="data.totalDocs" 
    [pageSize]="data.limit" 
    [pageIndex]="data.page">
