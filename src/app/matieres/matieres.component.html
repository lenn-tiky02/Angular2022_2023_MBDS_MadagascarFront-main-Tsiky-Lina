<span>
    <button mat-raised-button routerLink="/matieres/add">Ajouter</button>
</span>

<table mat-table [dataSource]="data.docs" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nom </th>
        <td mat-cell *matCellDef="let element" routerLink="/matieres/{{element._id}}"> {{element.name}} </td>
    </ng-container>
    <ng-container matColumnDef="matierePicture">
        <th mat-header-cell *matHeaderCellDef> Photo de la matiere </th>
        <td mat-cell *matCellDef="let element" routerLink="/matieres/{{element._id}}"> <img src="{{element.matierePicture}}" alt="">  </td>
    </ng-container>

    <ng-container matColumnDef="profPicture">
        <th mat-header-cell *matHeaderCellDef> Classe </th>
        <td mat-cell *matCellDef="let element" routerLink="/matieres/{{element._id}}"> <img src="{{element.profPicture}}" alt="">  </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator 
    [pageSizeOptions]="[5, 10, 20]" 
    showFirstLastButtons 
    aria-label="Selection de la page des Ã©tudiants"
    (page)="handlePage($event)" 
    class="demo-paginator" 
    [length]="data.totalDocs" 
    [pageSize]="data.limit" 
    [pageIndex]="data.page">
