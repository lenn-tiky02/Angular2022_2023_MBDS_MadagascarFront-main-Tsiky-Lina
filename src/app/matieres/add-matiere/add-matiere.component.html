<mat-card>
    <mat-card-title>Ajouter une mati√®re</mat-card-title>
    <mat-divider></mat-divider>
    <mat-card-content>
      <form [formGroup]="matiereForm" class="form">
        <mat-form-field appearance="outline" appearance="fill">
          <mat-label>Nom</mat-label>
          <input matInput formControlName="name" required>
          <mat-error *ngIf="name?.invalid && (name?.dirty || name?.touched)">Le nom est requis.</mat-error>
        </mat-form-field>
        <br>
        <mat-label>Photo de la matiere</mat-label>
        <app-image-uploader (urls)="getMatierePicture($event)"></app-image-uploader>
        <mat-label>Photo du prof</mat-label>
        <app-image-uploader (urls)="getProfPicture($event)"></app-image-uploader>
        <br>
        <br>
        <button mat-raised-button color="primary" (click)="submitForm()">Submit</button>
      </form>
    </mat-card-content>
