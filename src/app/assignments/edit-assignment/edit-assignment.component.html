<div class="container" *ngIf="assignment">
  <h1>Edition de l'assignment {{assignment.nom}}</h1>
  <form ngForm class="form" #formupdate (submit)="onSaveAssignment(); formupdate.reset(); ">
    <mat-form-field>
      <input matInput placeholder="Edition du nom" [(ngModel)]="nomAssignment" name="assignment-name">
    </mat-form-field>
    <mat-form-field>
      <input matInput [matDatepicker]="picker" placeholder="Edition de la date" [(ngModel)]="dateDeRendu" name="date">
      <mat-datepicker-toggle matSuffix [for]="picker">
      </mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Matieres</mat-label>
      <mat-select matInput [(ngModel)]="idMatiere" name="idMatiere">
        <mat-option *ngFor="let matiere of matieres.docs" [value]="matiere._id">{{matiere.name}}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Etudiant</mat-label>
      <mat-select matInput [(ngModel)]="idStudent" name="idStudent">
        <mat-option *ngFor="let etu of students.docs" [value]="etu._id">{{etu.firstname}} {{etu.name}}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Edition la note" [(ngModel)]="note" name="assignment-note" type="number">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Edition la remarque" [(ngModel)]="remarque" name="assignment-rq">
    </mat-form-field>
    <button mat-raised-button color="primary" [disabled]="((!nomAssignment)||(!dateDeRendu))">
      Sauver
    </button>
  </form>
</div>
